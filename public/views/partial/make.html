<div ng-controller="MakeController">
    <div class="sizeselect">
        <div ng-repeat="size in drinkSizes" ng-click="selectSize(size)" class="sizebtn {{selectedSize==size ? 'selected' : ''}} {{selectedDrink.maxsize<size.id ? 'disabled' : ''}}">{{size.name}}</div>
    </div>
    <div ng-click="createDrink()" class="make {{selectedDrink ? '' : 'noselection'}}">
        <div class="progress" ng-style="getProgressCss()"></div>
        <h3>Make</h3>
    </div>
</div>
